<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name It</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="game-info">
                <h2>🎯 Name It</h2>
                <div class="room-info">
                    <span>Room: <strong id="gameRoomCode"></strong></span>
                    <span>Round: <strong id="roundNumber">1</strong></span>
                </div>
            </div>
            <div class="player-score">
                <span id="playerName"></span>: <strong id="playerScore">0</strong> points
            </div>
        </div>

        <!-- Waiting for game to start -->
        <div class="game-state" id="waitingState">
            <h3>Waiting for host to start the round...</h3>
            <div class="players-grid" id="playersGrid"></div>
            <div class="host-controls" id="hostControls" style="display: none;">
                <h4>Select a letter to start the round:</h4>
                <div class="letter-selection">
                    <div class="letters-grid" id="lettersGrid"></div>
                </div>
            </div>
        </div>

        <!-- Game playing state -->
        <div class="game-state" id="playingState" style="display: none;">
            <div class="round-info">
                <h3>Letter: <span id="currentLetter" class="letter-display"></span></h3>
                <div class="timer">
                    <div class="timer-circle">
                        <span id="timerDisplay">45</span>
                    </div>
                </div>
            </div>
            
            <div class="answers-form">
                <div class="answer-category">
                    <label for="peopleAnswer">👤 People:</label>
                    <input type="text" id="peopleAnswer" placeholder="Name of a person">
                </div>
                <div class="answer-category">
                    <label for="thingsAnswer">📦 Things:</label>
                    <input type="text" id="thingsAnswer" placeholder="Name of a thing">
                </div>
                <div class="answer-category">
                    <label for="animalsAnswer">🐾 Animals:</label>
                    <input type="text" id="animalsAnswer" placeholder="Name of an animal">
                </div>
                <div class="answer-category">
                    <label for="placesAnswer">🌍 Places:</label>
                    <input type="text" id="placesAnswer" placeholder="Name of a place">
                </div>
                <button id="submitAnswersBtn" class="btn btn-primary">Submit Answers</button>
            </div>
        </div>

        <!-- Review state -->
        <div class="game-state" id="reviewState" style="display: none;">
            <h3>Review Answers</h3>
            <p>Mark the answers you think are correct:</p>
            
            <div class="review-grid" id="reviewGrid"></div>
            
            <div class="review-controls">
                <button id="submitReviewBtn" class="btn btn-success">Submit Review</button>
            </div>
        </div>

        <!-- Results state -->
        <div class="game-state" id="resultsState" style="display: none;">
            <h3>Round Results</h3>
            <div class="results-grid" id="resultsGrid"></div>
            <div class="leaderboard">
                <h4>Current Scores:</h4>
                <div id="leaderboardList"></div>
            </div>
            <div class="next-round-controls" id="nextRoundControls" style="display: none;">
                <button id="nextRoundBtn" class="btn btn-primary">Start Next Round</button>
            </div>
        </div>

        <div class="game-actions">
            <button id="leaveGameBtn" class="btn btn-danger">Leave Game</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
