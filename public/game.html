<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name It Game - Playing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Name It Game</h1>
            <div class="game-info">
                <span id="roomCode"></span>
                <span id="currentLetter"></span>
                <div class="timer-container">
                    <span>Time: </span><span id="timer">45</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="categories">
                <div class="category">
                    <h3>Person</h3>
                    <input type="text" id="person" placeholder="Enter a person's name">
                </div>
                <div class="category">
                    <h3>Place</h3>
                    <input type="text" id="place" placeholder="Enter a place">
                </div>
                <div class="category">
                    <h3>Animal</h3>
                    <input type="text" id="animal" placeholder="Enter an animal">
                </div>
                <div class="category">
                    <h3>Thing</h3>
                    <input type="text" id="thing" placeholder="Enter a thing">
                </div>
            </div>
            
            <button id="submitAnswers" class="submit-btn">Submit Answers</button>
        </div>

        <div id="reviewPhase" style="display:none;">
            <h2>Review Answers</h2>
            <div id="playersAnswers"></div>
            <button id="nextRoundBtn">Next Round</button>
        </div>

        <div id="scoreboard">
            <h3>Scoreboard</h3>
            <div id="scores"></div>
        </div>
    </div>

    <!-- Firebase v8 Scripts (Compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Your scripts - IMPORTANT: firebase-config MUST load first -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
