<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name It Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Name It Game</h1>
        <div class="menu">
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <button id="createRoomBtn">Create Room</button>
            <button id="joinRoomBtn">Join Room</button>
            <input type="text" id="roomCode" placeholder="Room Code" style="display:none; margin-top: 10px;">
        </div>
        <div id="roomInfo" style="display:none;">
            <h2>Room: <span id="displayRoomCode"></span></h2>
            <p>Share this code with your friends!</p>
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>

    <!-- Firebase v8 Scripts - Load in correct order -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Initialize Firebase first -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Then load other scripts -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

    <!-- Debug script -->
    <script>
        // Debug Firebase loading
        setTimeout(() => {
            console.log('=== Firebase Debug Info ===');
            console.log('Firebase loaded:', typeof firebase !== 'undefined');
            console.log('Database available:', typeof window.db !== 'undefined');
            console.log('All elements found:', {
                playerName: !!document.getElementById('playerName'),
                createRoomBtn: !!document.getElementById('createRoomBtn'),
                joinRoomBtn: !!document.getElementById('joinRoomBtn'),
                roomCode: !!document.getElementById('roomCode')
            });
        }, 1000);
    </script>
</body>
</html>
