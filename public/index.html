<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name It</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Name It</h1>
            <p>Create or join a room </p>
        </div>
        
        <div class="main-content">
            <div class="player-info">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="room-actions">
                <div class="create-room">
                    <h3>Create New Room</h3>
                    <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                </div>
                
                <div class="join-room">
                    <h3>Join Existing Room</h3>
                    <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="6">
                    <button id="joinRoomBtn" class="btn btn-secondary">Join Room</button>
                </div>
            </div>
            
            <div class="room-display" id="roomDisplay" style="display: none;">
                <h3>Room: <span id="currentRoomCode"></span></h3>
                <p>Share this code with </p>
                <div class="players-list">
                    <h4>Players in room:</h4>
                    <ul id="playersList"></ul>
                </div>
                <button id="startGameBtn" class="btn btn-success" style="display: none;">Start Game</button>
                <button id="leaveRoomBtn" class="btn btn-danger">Leave Room</button>
            </div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;">
            <p id="errorText"></p>
            <button id="closeErrorBtn" class="btn btn-small">Close</button>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
